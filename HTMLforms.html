    <form action="/sumbit" method="POST">
        <label for="email">Email (required):</label>

        <label for="quanity">Quanity</label>
        <input type="number" name="quanity" min="5" max="15" step="1" autocomplete="on">

        <!-- adds quanity input with limits-->

        <label for="datenight">Datenight</label>

        <button type="sumbit">Submit</button>

    </form>
